<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crow Browser</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Načítanie CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar bg-gray-800 text-white flex flex-col p-2" id="sidebar" style="width: 247px;">
        <div class="flex items-center p-2 mb-4">
            <img alt="Logo of the web browser" class="mr-2" height="40" src="https://storage.googleapis.com/a1aa/image/4IWGcaqkjYK1AtP5U300kw4Zj1hPVUli2YnQosOeh7bJEb9JA.jpg" width="40"/>
            <span class="text-lg font-bold">Crow Browser</span>
        </div>
        <div class="tab-list flex flex-wrap mb-2" id="tabList"></div>
        <button class="new-tab p-2 cursor-pointer border-t border-gray-700 hover:bg-gray-700 mt-auto flex items-center justify-center" id="addTabButton">
            <i class="fas fa-plus"></i> New Tab
        </button>
    </div>
    <div class="resizer" id="resizer"></div>
    <div class="main-content flex flex-col flex-1">
        <div class="top-bar bg-gray-700 text-white p-2 flex items-center">
            <div class="button mr-2 cursor-pointer" id="backButton"><i class ="fas fa-arrow-left"></i></div>
            <div class="button mr-2 cursor-pointer" id="forwardButton"><i class="fas fa-arrow-right"></i></div>
            <div class="button mr-2 cursor-pointer" id="reloadButton"><i class="fas fa-redo"></i></div>
            <div class="button mr-2 cursor-pointer" id="homeButton"><i class="fas fa-home"></i></div>
            <div class="button mr-2 cursor-pointer" id="downloadButton"><i class="fas fa-download"></i></div>
            <div class="button mr-2 cursor-pointer" id="historyButton"><i class="fas fa-history"></i></div>
            <div class="url-bar flex-1 mx-2">
                <input type="text" id="urlInput" placeholder="Zadejte URL nebo hledání" class="w-full p-1 rounded bg-gray-800 text-white placeholder-gray-400">
            </div>
        </div>
        <div class="content flex-1 p-0 bg-white">
            <webview id="webview" src="https://www.google.com"></webview>
        </div>
    </div>

    <!-- Popup for history -->
    <div class="popup" id="historyPopup">
        <span class="popup-close" id="historyPopupClose">&times;</span>
        <div class="popup-header">Historie</div>
        <div id="historyList"></div>
    </div>

    <!-- Popup for downloads -->
    <div class="popup" id="downloadPopup">
        <span class="popup-close" id="downloadPopupClose">&times;</span>
        <div class="popup-header">Stiahnutia</div>
        <div id="downloadList"></div>
    </div>

    <script src="js/script.js"></script> <!-- Načítanie JavaScript -->
</body>
</html>
